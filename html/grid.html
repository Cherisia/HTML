<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<style>
.grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 100px 100px 100px 100px 100px 100px;
    grid-template-areas:
        "nav nav nav nav"
        "sidebar . . ."
        "sidebar . . ."
    ;
}
.grid-container div {
    border: 1px solid black;
}
.grid-nav {
    grid-area: nav;
    /*
    grid-column: 1 / 5;
    grid-row: 1 / 3;
    */
}
.grid-sidebar {
    grid-area: sidebar;
    /*
    grid-row: 3 / 7;
    */
}
</style>
<body>
<div class="grid-container">
    <div class="grid-nav"></div>
    <div class="grid-sidebar"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
